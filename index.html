var _promote_regerrmsg;
Wind.use('validate', 'ajaxForm', 'artDialog', function () {
	$.validator.addMethod('namestring', function(value, element) {
		return this.optional(element) || /^[0-9A-Za-z]{5,12}$/.test(value);
	}, '只能包括中文字、英文字母、数字和下划线');
	$.validator.addMethod('nameremote', function(value, element){
		if (this.optional(element)) {
			return true;
		}
		var c_username = $('#username').val();
		var myreg = /^[0-9A-Za-z]{5,12}$/; 
		if(!myreg.test(c_username)){
			return false;
		}
		_promote_regerrmsg = 1;
		$.ajax({
			url:"/index.php?g=channel&m=down&a=chk_usr",
			type:'POST',
			async:false,
			data:{
				username:$("#username").val(),password:$("#password").val(),repassword:$("#repassword").val()
			},
			dataType:'json',	 //返回的数据格式：json/xml/html/script/jsonp/text
			//contentType: 'application/json',
			success:function(data){
				_promote_regerrmsg = data.msg;
			}
		});
		
		if(isNaN(_promote_regerrmsg)){
			return false;
		}else{
			return true;
		}
	}, '用户名不可用');
	//javascript
	var form = $('form.js-ajax-forms');
	//ie处理placeholder提交问题
	if ($.browser.msie) {
		form.find('[placeholder]').each(function () {
			var input = $(this);
			if (input.val() == input.attr('placeholder')) {
				input.val('');
			}
		});
	}
	//表单验证开始
	form.validate({
		//是否在获取焦点时验证
		onfocusout: false,
		//是否在敲击键盘时验证
		onkeyup: false,
		//当鼠标掉级时验证
		onclick: false,
		//验证错误
		showErrors: function (errorMap, errorArr) {
			//errorMap {'name':'错误信息'}
			//errorArr [{'message':'错误信息',element:({})}]
			try {
				$(errorArr[0].element).focus();
				var emsg = errorArr[0].message;
				if(typeof(_promote_regerrmsg) != "undefined" && isNaN(_promote_regerrmsg)){
					emsg = _promote_regerrmsg;
				}
				$('.aui_outer').css('font-size', '18px');
				art.dialog({
					id: 'error',
					icon: 'error',
					lock: true,
					fixed: true,
					background: "#CCCCCC",
					opacity: 0,
					content: emsg,
					cancelVal: '确定',
					cancel: function () {
						$(errorArr[0].element).focus();
						$('.aui_outer').css('font-size', '18px');
					}
				});
			} catch (err) {
			}
		},
		//验证规则
		rules: {
			'username': {required: 1, namestring: 1, nameremote: 1},
			'password': {required: 1},
			'repassword': {required: 1, equalTo:'#password'}
		},
		//验证未通过提示消息
		messages: {
			'username': {required: '请输入用户名',
				namestring:'用户名必须是5到12位的字母或数字',
				nameremote:'用户名长度至少6位,最多20位;不能全为数字。密码长度至少5位，最多20位'
				}, 
			'password': {required: '请输入密码'},
			'repassword': {
				required: '请第二次输入密码',
				equalTo:'第二次输入密码必须和第一次相同'
				}
		},
		//给未通过验证的元素加效果,闪烁等
		highlight: false,
		//是否在获取焦点时验证
		onfocusout: false,
		//验证通过，提交表单
		submitHandler: function (forms) {
			$(forms).ajaxSubmit({
				url: form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
				dataType: 'json',
				beforeSubmit: function (arr, $form, options) {
				},
				success: function (data, statusText, xhr, $form) {
					if (data.status) {
						setCookie("refersh_time", 1);
						//添加成功
						Wind.use("artDialog", function () {
							$('.aui_outer').css('font-size', '18px');
							art.dialog({
								id: "succeed",
								icon: "succeed",
								fixed: true,
								lock: true,
								background: "#CCCCCC",
								opacity: 0,
								content: data.info,
								button: [
									{
										name: '确定',
										callback: function () {
											$('.aui_outer').css('font-size', '18px');
											return true;
										}
									}
								]
							});
						});
					} else {
						$('.aui_outer').css('font-size', '18px');
						art.dialog({
							id: 'error',
							icon: 'error',
							lock: true,
							fixed: true,
							background: "#CCCCCC",
							opacity: 0,
							content: data.info,
							button: [
								{
									name: '确定',
									callback: function () {
										$('.aui_outer').css('font-size', '18px');
										return true;
									}
								}
							]
						});
					}
				}
			});
		}
	});
});
